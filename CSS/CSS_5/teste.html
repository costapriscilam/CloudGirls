<body>

        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>
    </section>
 
    <div class="swiper">
        <!-- Additional required wrapper -->
    <!-- If we need pagination -->
        <div class="swiper-pagination"></div>


        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="Livro Acessibilidade na Web"></div>
            <div class="swiper-slide"><img src="assets/Construct2.svg" alt="Livro Construct 2"></div>
            <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro Guia Front-ENd"></div>
            <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="Livro Acessibilidade na Web"></div>
            <div class="swiper-slide"><img src="assets/Construct2.svg" alt="Livro Construct 2"></div>
            <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro Guia Front-ENd"></div>
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
  },
});
    </script>

    <div class="card">
        <!--1a linha-->
        <div class="card__descrição">
            <!--1a coluna-->
            <div class="descrição">
                <h3 class="decrição__título">Talvez você também se interesse por...</h3>

                <p class="descrição__texto">Construindo uma aplicação integrada com a plataforma do Google.</p>
            </div>
            <!--2a coluna-->
            <img src="assets/Angular.svg" class="descrição__imagem">
        </div>

        <!--2a linha-->
        <div class="card__botões">
            <!--1a coluna-->
            <ul class="botões">
                <li class="botões__item"><img src="/CSS/CSS_5/assets/Favoritos.svg" alt="Favoritar Livro"></li>
                <li class="botões__item"><img src="assets/Compras.svg" alt="Adicionar ao carrinho de compras"></li>
            </ul>
            <!--2a coluna-->
            <a href="#" class="botões__ancora">Saiba mais</a>
