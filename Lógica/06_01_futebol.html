<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var vitorias = parseInt(prompt("Entre com o número de vitórias")) ;

//parseInt transforma o valor que é lido como texto em número
//a função prompt sempre retorna o que digitamos no formato texto, ou seja, como um string

var empates = parseInt(prompt("Entre com o número de empates")) ;

var pontos = (vitorias * 3) + empates ;

mostra("Os pontos do seu time são" + pontos) ;

if(pontos > 28) {
    mostra("Seu time está melhor do que o ano passado") ;
}

if(pontos < 28) {
    mostra("Seu time está pior do que o ano passado") ;
}

if(pontos == 28) {
mostra("Seu time está igual ao ano passado") ;
}

//if sempre carrega {}
//se if for igual utiliza-se == e não apenas =
</script>
