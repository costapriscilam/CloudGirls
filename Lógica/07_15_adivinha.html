<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);
var tentativas = 1

while(tentativas <= 3) {

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {

        mostra("Você acertou, o número pensado era" + numeroPensado);
        break;
        //o comando break quebra o loop
        // outra opção de quebra nesse caso, é usar tentativas = 4 . ALtera-se o valor da condição para que pare a repetição

    } else {

        mostra("Você errou");
    }

    tentativas++
}

mostra("FIM!")

</script>
